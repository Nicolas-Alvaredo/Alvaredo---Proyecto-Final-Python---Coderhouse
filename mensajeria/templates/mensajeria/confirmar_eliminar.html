{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<h2>¿Estás seguro de que deseas eliminar este mensaje?</h2>
<p><strong>Mensaje:</strong> {{ object.contenido }}</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'mensajeria:ver_mensajes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
