{% extends 'base.html' %}

{% block title %}Eliminar Película{% endblock %}

{% block content %}
    <h2>¿Estás seguro de que deseas eliminar "{{ object.titulo }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'mi_app:pelicula-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
