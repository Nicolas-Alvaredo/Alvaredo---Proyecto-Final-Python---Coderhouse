{% extends "base.html" %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}
<h2>Cambiar contraseña de {{ request.user.username }}</h2>

<form action="{% url 'cambiar_password' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Cambiar</button>
</form>


{% endblock %}
